<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="style.css" />
	<title>Customer Log In | ERestaurant</title>
</h:head>
<h:body styleClass="login-body">
	<div class="login">
		<p class="title" align="center">CUSTOMER LOG IN</p>
			<p:inputText id="cust_login" value="#{CustomerBean.customer.email}"
				styleClass="form-input"
				placeholder="Your email" />
			<br />
			<p:password id="cust_pwd" value="#{CustomerBean.customer.password}"
				style="margin-top:5px;" styleClass="form-input"
				placeholder="Password" />
			<br />
		
			<p:commandButton id="user_login" value="Log in"
				actionListener="#{customerBean.logIn}"
				style="margin-top:5px; height:2em; font-family:'Open Sans';" />
	</div>
</h:body>
</html>
