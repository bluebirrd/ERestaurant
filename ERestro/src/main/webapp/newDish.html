                        </select>

                        <label for="desc" class="fancy-label">Description</label>

                        <label for="price" class="fancy-label">Price</label>
                        <input type="text" name="price" class="fancy-input">

                        <input type="checkbox" name="avalible" class="fancy-input fancy-checkbox">
